# Default configuration file for the program.
# You shouldn't edit this file. Instead, override it by creating a file at
# global_config_file and/or local_config_file.

General:
  # Global configuration file. Overrides this file. If not found, it will be skipped
  global_config_file: ./config/config.yml

  # Local configuration file. Overrides global_config. If not found, it will be skipped
  local_config_file: ./config/local_config.yml

  # Parameter file. Useful for Procedures that share the same parameters
  parameter_file: ./config/parameters.yml

  # Data directory
  data_directory: &data_directory ./data


############################################
# Adapter configuration
############################################

Adapters:
  # Keithley 2450 USB Device Port
  keithley2450: USB0::0x05E6::0x2450::04448997::0::INSTR

  # Negative Voltage TENMA
  tenma_neg: COM9

  # Positive Voltage TENMA
  tenma_pos: COM3

  # Laser controller TENMA
  tenma_laser: COM4

  # Power meter
  power_meter: COM7

  # Temperature sensor
  pt100_port: COM6


GUI:
  # PyQt GUI style. Options vary with OS. Examples: windows11, Fusion (Recommended). Use 'default' for the system's default
  style: Fusion

  # toggle dark mode. If False, the computer's theme will be used
  dark_mode: true

  # File to open in the Info tab
  info_file: ./docs/led_protocol.md


Sequences:
  # List of Procedures to run sequentially. Each Procedure must be defined in the procedures module.
  MainSequence: [IVg, It, IVg, Wait, IVg]
  TestSequence: [FakeProcedure, Wait]


Telegram:
  # Telegram bot token
  token: <token_id>

  # Chat IDs for the Telegram bot to send messages to
  name: <chat_id>
  name2: <chat_id_2>


############################################
# PyMeasure configuration
############################################

Filename:
  # Configure the data filenames. With this config,
  # a file would be created at ./data/YYYY-MM-DD/ProcedureClassYYYY-MM-DD_1.csv
  directory: *data_directory

  # File prefix. Leave empty to use the procedure class name instead
  prefix:

  suffix:
  ext: csv
  dated_folder: true
  index: true
  datetimeformat: "%Y-%m-%d"

Logging:
  # Log levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
  console: true
  console_level: INFO
  filename: ./log/std.log
  file_level: INFO

matplotlib.rcParams:
  # Matplotlib configuration, parsed by PyMeasure. All values must be strings
  axes.grid: "True"
  figure.autolayout: "True"
